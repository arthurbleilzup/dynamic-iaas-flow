<nz-layout class="app-layout">
  <nz-header class="app-header">
    <span nz-icon nzType="build" nzTheme="twotone"></span>
    IaaS Flow Builder
  </nz-header>
  <nz-layout class="app-inner-layout">
    <nz-sider class="app-side-menu" nzTheme="light" nzWidth="260px">
      <ul nz-menu nzMode="inline" class="app-menu">
        <li nz-menu-item nzSelected>
          <span nz-icon nzType="home"></span>
          <span>Home</span>
        </li>
        <li nz-submenu nzTitle="Tenant" nzIcon="idcard" nzOpen class="app-side-sub-menu">
          <ul class="app-side-sub-menu-list">
            <li nz-menu-item>Builder</li>
            <li nz-menu-group nzTitle="Settings">
              <ul>
                <li nz-menu-item>Tenant Data</li>
                <li nz-menu-item>Theme</li>
              </ul>
            </li>
          </ul>
        </li>
        <li nz-submenu nzTitle="Administrator" nzIcon="audit" nzOpen class="app-side-sub-menu">
          <ul>
            <li nz-menu-item>Tenants</li>
            <li nz-menu-item>Users & Permissions</li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-content class="app-content">
      <nz-breadcrumb>
        <nz-breadcrumb-item>
          <span nz-icon nzType="home"></span>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
          <a>
            <span nz-icon nzType="idcard"></span>
            <span>Tenant</span>
          </a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>Builder</nz-breadcrumb-item>
      </nz-breadcrumb>
      <h1 nz-typography>Builder</h1>
      <nz-layout class="app-content-wrapper">
        <router-outlet></router-outlet>
      </nz-layout>
    </nz-content>
  </nz-layout>
</nz-layout>
