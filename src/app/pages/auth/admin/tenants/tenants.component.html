<ul nz-list [nzDataSource]="dataService.tenants" nzBordered nzSize="large">
  <li nz-list-item *ngFor="let item of dataService.tenants" nzNoFlex>
    <ul nz-list-item-actions>
      <nz-list-item-action>
        <button nz-button nzType="link"><span nz-icon nzType="edit"></span></button>
      </nz-list-item-action>
      <nz-list-item-action>
        <button nz-button nzType="link"><span nz-icon nzType="delete"></span></button>
      </nz-list-item-action>
    </ul>
    {{ item.name }}
  </li>
</ul>
