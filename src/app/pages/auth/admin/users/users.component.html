<nz-list nzBordered nzSize="large" [nzDataSource]="users">
  <nz-list-item *ngFor="let item of users">
    <nz-list-item-meta [nzAvatar]="itemAvatar" [nzDescription]="item.email">
      <nz-list-item-meta-title>{{ item.name }}</nz-list-item-meta-title>
    </nz-list-item-meta>
    <ng-template #itemAvatar>
      <nz-avatar nzIcon="user"></nz-avatar>
    </ng-template>
    <ul nz-list-item-actions>
      <nz-list-item-action>
        <button nz-button nzType="link"><span nz-icon nzType="edit"></span></button>
      </nz-list-item-action>
      <nz-list-item-action>
        <button nz-button nzType="link"><span nz-icon nzType="delete"></span></button>
      </nz-list-item-action>
    </ul>
  </nz-list-item>
</nz-list>
